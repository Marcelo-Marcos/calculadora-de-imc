<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculadora">  
    <div class="caixa__titulo">
      <h1 class="titulo">Calculadora de IMC</h1>   
      <div class="caixa__principal">
        <div class="caixa__secundaria">
          <span>Peso (kg)</span>
          <input class="peso" name="peso" type="number" placeholder="Digite seu peso" />
        </div>
        <div class="caixa__secundaria">
          <span>Altura (cm)</span>
          <input class="altura" name="altura" type="number" placeholder="Digite sua altura" />
        </div>
        <div class="caixa__secundaria">
          <span>Sexo</span>
          <!-- Pág 90 do livro lógica de programação Javascript -->
          <input type="radio" name="sexo" id="rbMasculino"> Masculino
          <input type="radio" name="sexo" id="rbFeminino"> Feminino</p>
        </div>
        <button onclick="registraImc()" class="botao">Calcular</button>
      </div>
    </div>  
    <div id="caixa__lista">
    <ul>
      <li class="lista__cabecalho">Seu IMC</li>
      <li class="lista__cabecalho">Seu Peso</li>
    </ul>
    <ul>
      <li class="lista__texto seu-imc"></li>
      <li class="lista__texto seu-peso"></li>
    </ul>
    <ul>
      <li class="lista__cabecalho">IMC Normal</li>
      <li class="lista__cabecalho">Peso Normal</li>
    </ul>
    <ul>
      <li class="lista__texto ideal-imc"></li>
      <li class="lista__texto ideal-peso"></li>
    </ul>
    </div>
    <p id="mensagem-exibida"></p>
  </div>  
  <script src="main.js"></script>
</body>

</html>
