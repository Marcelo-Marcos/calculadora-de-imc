<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IMC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculadora">  
    <div class="caixa__titulo">
      <h1 class="titulo">Calculadora de IMC</h1>   
      <div class="caixa__principal">
        <input class="peso" name="peso" type="number" placeholder="Digite seu peso" />
        <input class="altura" name="altura" type="number" placeholder="Digite sua altura em CM" />
        <button onclick="registraImc()" class="botao">Calcular</button>
      </div>
    </div>  
    <div id="caixa__lista">
    <ul>
      <li class="lista__cabecalho">Seu IMC</li>
      <li class="lista__cabecalho">Seu Peso</li>
    </ul>
    <ul>
      <li class="lista__texto seu-imc"></li>
      <li class="lista__texto seu-peso"></li>
    </ul>
    <ul>
      <li class="lista__cabecalho">IMC Normal</li>
      <li class="lista__cabecalho">Peso Normal</li>
    </ul>
    <ul>
      <li class="lista__texto ideal-imc"></li>
      <li class="lista__texto ideal-peso"></li>
    </ul>
    </div>
    <p id="mensagem-exibida"></p>
  </div>  
  <script src="main.js"></script>
</body>

</html>
